<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Math</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="iframe1" src="https://www.deltamath.com/"></iframe>
    <iframe id="iframe2" src="https://unblocked-games.s3.amazonaws.com/index.html"></iframe>

    <script>
        const iframe1 = document.getElementById("iframe1");
        const iframe2 = document.getElementById("iframe2");

        iframe1.onload = function() {
            const button = iframe1.contentDocument.createElement("button");
            button.innerText = "Toggle";
            button.style.position = "absolute";
            button.style.top = "10px";
            button.style.left = "10px";
            button.onclick = toggleIframes;
            iframe1.contentDocument.body.appendChild(button);
        }

        function toggleIframes() {
            iframe1.style.display = iframe1.style.display === "none" ? "block" : "none";
            iframe2.style.display = iframe2.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
