<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="iframeFreezeNova" src="https://www.freezenova.com/"></iframe>
    <iframe id="iframeDeltaMath" src="about:blank"></iframe>
    
    <script>
        let altPressed = false;
        let currentIframeId = "iframeFreezeNova";

        window.addEventListener("keydown", (e) => {
            if (e.key === "Alt") {
                altPressed = true;
                toggleIframes();
            }
        });

        window.addEventListener("keyup", (e) => {
            if (e.key === "Alt") {
                altPressed = false;
                toggleIframes();
            }
        });

        function toggleIframes() {
            const freezeNovaIframe = document.getElementById("iframeFreezeNova");
            const deltaMathIframe = document.getElementById("iframeDeltaMath");

            if (altPressed) {
                currentIframeId = "iframeDeltaMath";
            } else {
                currentIframeId = "iframeFreezeNova";
            }

            if (currentIframeId === "iframeFreezeNova") {
                freezeNovaIframe.style.display = "block";
                deltaMathIframe.style.display = "none";
            } else {
                freezeNovaIframe.style.display = "none";
                deltaMathIframe.style.display = "block";
            }
        }
    </script>
</body>
</html>
